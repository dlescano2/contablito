<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contablito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Barraca Ladrillos SRL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Ingresar producto</a>
              <a class="nav-link" href="#">Movimientos de stock</a>
              <a class="nav-link" href="#">Stock de un producto</a>
            </div>
          </div>
        </div>
    </nav>

    <form class="container mt-5" method="post">
        <div class="row mb-3">
          <label for="inputID" class="col-sm-2 col-form-label">ID</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputID" required>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputName" class="col-sm-2 col-form-label">Producto</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" required>
          </div>
        </div>
        <div class="row mb-3">
            <label for="quantityStock" class="col-sm-2 col-form-label">Cant. Stock</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="quantityStock" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="minimumStock" class="col-sm-2 col-form-label">Stock mínimo</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="minimumStock" required>
            </div>
          </div>
        <div class="row mb-3">
            <label for="cost" class="col-sm-2 col-form-label">Costo ($)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="cost" required>
            </div>
        </div>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Tipo de IVA</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Exento - 0%
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  IVA Mínimo - 10%
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
                <label class="form-check-label" for="gridRadios3">
                  IVA Básico - 22%
                </label>
              </div>
            </div>
          </fieldset>

        <div class="form-floating">
            <textarea class="form-control" placeholder="Descripción del producto" id="description" style="height: 100px"></textarea>
            <label for="description">Descripción del producto</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Guardar</button>

        

      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
